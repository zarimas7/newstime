{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

     <link rel="stylesheet" href="{% static 'newsstyle/style.css' %}">
    <title></title>
</head>
<body class="main">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid width-100vw">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse  bg-info" id="navbarTogglerDemo01">
      <a class="navbar-brand" href="#">NEWSTIME</a>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href='{% url 'main' %}'>Главная страница</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Полезное</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">CALL-ЦЕНТР</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<ol>
{% for el in news %}
  <h1 class="first1"><li><p>{{el.title}}</p></li></h1>
<p>{{el.data}}</p>
<img src="{{el.picture.url}}">

<br>
    <br><button><a href='{% url 'mydetail' el.id %}'>Подробнее</a></button>
{% endfor %}
    </ol>




<head>
    <title>Binance Quotes</title>
</head>
    <h1>Котировки валют</h1>
    <ul>
        {% for symbol, price in quotes.items %}
            <li>{{ symbol }}: {{ price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
